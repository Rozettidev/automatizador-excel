<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyntra Systems ‚Äî Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css"/>
  <link rel="icon" href="/assets/zyntra-logo.png" type="image/png"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/assets/zyntra-logo.png" alt="Zyntra Logo" class="logo"/>
      <div class="titles">
        <h1>ZYNTRA SYSTEMS</h1>
        <span class="subtitle">Automatiza√ß√£o inteligente de planilhas</span>
      </div>
    </div>

    <nav class="actions">
      <label for="fileInput" class="import-label">üìÅ Importar Planilha</label>
      <input type="file" id="fileInput" accept=".csv" style="display:none;" />
      <button id="autoBtn" class="primary">‚öôÔ∏è Automatizar Modelo</button>
      <button id="exportBtn" class="ghost">‚¨áÔ∏è Exportar Log</button>
    </nav>
  </header>

  <main class="content">
    <section class="panel kpi">
      <div class="kpi-item">
        <span class="kpi-label">Modelos Processados</span>
        <span id="kpiProcessed" class="kpi-value">0</span>
      </div>
      <div class="kpi-item">
        <span class="kpi-label">Erros Detectados</span>
        <span id="kpiErrors" class="kpi-value warn">0</span>
      </div>
      <div class="kpi-item">
        <span class="kpi-label">√öltima Execu√ß√£o</span>
        <span id="kpiLastRun" class="kpi-value">‚Äî</span>
      </div>
    </section>

    <section class="panel run">
      <h2>Status da Execu√ß√£o</h2>
      <p id="statusText" class="status">Aguardando comando‚Ä¶</p>
      <div class="progressbar">
        <div id="progressFill" class="fill" style="width:0%"></div>
      </div>
    </section>

    <section class="panel logs">
      <div class="logs-head">
        <h2>Activity Log</h2>
        <button id="clearLog" class="small">Limpar</button>
      </div>
      <div id="logOutput" class="log-output">
        <div class="log-line">[ZYNTRA] Sistema inicializado com sucesso.</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>¬© Zyntra ‚Ä¢ Build v1.0</span>
  </footer>

  <script src="/js/dashboard.js" defer></script>
</body>
</html>
