<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyntra - Assistente de Padronização</title>

  <!-- Evita 404 do favicon -->
  <link rel="icon" href="data:," />

  <!-- Bootstrap via CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />

  <!-- Seu CSS local -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Zyntra</a>
      <span class="navbar-text text-white">Assistente de Padronização</span>
    </div>
  </nav>

  <main class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <!-- Upload -->
        <div class="card mb-4">
          <div class="card-header">Upload de Dados</div>
          <div class="card-body">
            <form id="upload-form">
              <div class="mb-3">
                <label for="file-upload" class="form-label">Selecione um arquivo CSV ou Excel</label>
                <input class="form-control" type="file" id="file-upload" accept=".csv,.xls,.xlsx" />
              </div>

              <div class="mb-3">
                <label for="text-input" class="form-label">Ou cole seus dados aqui</label>
                <textarea class="form-control" id="text-input" rows="5" placeholder="Cole seus dados CSV aqui..."></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Analisar</button>
            </form>
          </div>
        </div>

        <!-- Tabela -->
        <div class="card mb-4 d-none" id="data-view-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Visualização dos Dados</span>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-secondary" id="save-server-btn" disabled>Salvar no servidor</button>
              <button class="btn btn-sm btn-success" id="download-btn" disabled>Baixar Corrigido</button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered" id="data-table">
                <thead><tr id="table-header"></tr></thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Problemas -->
      <div class="col-md-4">
        <div class="card mb-4 d-none" id="issues-card">
          <div class="card-header">Problemas Detectados</div>
          <div class="card-body">
            <div id="issues-container">
              <div class="d-flex justify-content-between mb-2">
                <span id="issues-count">0 problemas encontrados</span>
                <button class="btn btn-sm btn-primary" id="fix-all-btn" disabled>Corrigir Todos</button>
              </div>
              <div id="issues-list" class="list-group"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seus scripts locais -->
  <script src="js/fileHandler.js"></script>
  <script src="js/dataProcessor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
